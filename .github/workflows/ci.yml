name: Build and Lint

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
      ZKSYNC_ERA_MAINNET_RPC: ${{ secrets.ZKSYNC_ERA_MAINNET_RPC }}
      ETH_MAINNET_RPC: ${{ secrets.ETH_MAINNET_RPC }}
    steps:
      - name: üßæ Checkout repository
        uses: actions/checkout@v3

      - name: ‚ùÑÔ∏è Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: üçû Install dependencies
        run: npm install

      - name: üñã Compile contracts (Hardhat)
        run: npx hardhat compile

      - name: üß± Build frontend
        run: |
          cd frontend
          npm install
          npm run build

